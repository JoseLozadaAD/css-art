<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="icon" href="dom.png" type="image/x-icon">
</head>

<body>
  <div class="universe">
    <input type="checkbox" id="finish" class="radio-input">
    <div class="panel">
      <label class="panel__radio-label" for="finish">
        <span class="panel__radio-button"></span>
        Init black hole
      </label>
    </div>

    <div class="black-hole">
      <div class="black-hole__external">
        <div class="black-hole__internal"></div>
      </div>
    </div>

    <div class="explosion"></div>

    <div class="planets">
      <div class="sun">
      </div>

      <div class="orbit orbit--mercury">
        <div class="planet planet--mercury">
        </div>
      </div>

      <div class="orbit orbit--venus">
        <div class="planet planet--venus">
        </div>
      </div>

      <div class="orbit orbit--earth">
        <div class="planet planet--earth">
        </div>
      </div>

      <div class="orbit orbit--mars">
        <div class="planet planet--mars">
        </div>
      </div>

      <div class="orbit orbit--jupiter">
        <div class="planet planet--jupiter">
        </div>
      </div>

      <div class="orbit orbit--saturn">
        <div class="planet planet--saturn">
        </div>
      </div>

      <div class="orbit orbit--uranus">
        <div class="planet planet--uranus">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
